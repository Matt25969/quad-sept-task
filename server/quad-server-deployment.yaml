apiVersion: apps/v1
kind: Deployment
metadata:
  name: quad-server-deployment
  labels:
    app: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: quad-server
        image: jordangrindrod/quad-server
